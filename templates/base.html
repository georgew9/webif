<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <title>Web IF</title>
</head>

<body>
    <div class="navbar navbar-dark bg-dark shadow-sm">
     <div class="container">
        <a class="navbar-brand"> 
         <strong>Web IF</strong>
        </a>
        <div class="pull-right text-light">

            <a href="/chpass" class="text-light px-md-5"><i class="fa fa-user fa-lg"></i></a>
            <a href="/logout" class="text-light"><i class="fa fa-sign-out fa-lg"></i></a>
        </div>
     </div>
    </div>
    <div class="py-4 container">
        <div class="row">
            <div class="col-sm-3 bg-light border-right sidebar" id="sidebar-wrapper">
                <div class="list-group list-group-flush">
                <a href="/setip" class="list-group-item list-group-item-action bg-light">LAN设置</a>
                <a href="/setwifi" class="list-group-item list-group-item-action bg-light">WIFI设置</a>
                </div>
            </div>

            <div class="col-sm-9">
             {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">

   <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
        设定已保存, 是否要重启系统
   </div>
   <div class="modal-footer">

    <button type="button" class="btn btn-secondary" data-dismiss="modal">否</button>
    <form method="POST" action='/reboot'>
         <button type="submit" class="btn btn-primary">是</button>
    </form>
   </div>
  </div>
 </div>
</div>

    <script>
        {% if showmodal %}
            $(document).ready(function(){
                $("#myModal").modal('show');
            });
        {% endif %}
    </script>

</html>
