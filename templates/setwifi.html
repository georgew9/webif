{% extends "base.html" %}
{% block content %}
 <h2 class="page-header">WIFI设置</h2>
  <form method="POST">
    <div class="form-group">
      <label for="ssid">Wifi SSID:</label>
      <input type="text" class="form-control" id="ssid" placeholder="" name="ssid" value="{{conf["ssid"]}}">
    </div>
    <div class="form-group">
      <label for="psk">PSK:</label>
      <input type="text" class="form-control" id="psk" placeholder="" name="psk" value="{{conf["psk"]}}">
    </div> 
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">保存</button>
      </div>
    </div>
  </form>

{% endblock %}
